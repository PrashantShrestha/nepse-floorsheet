name: Run Puppeteer Script on Schedule

on:
  schedule:
    - cron: '15 11 * * *'  # Runs daily at 11:15 UTC (5:00 PM Nepal Time)
  workflow_dispatch:      # Allow manual run via GitHub web UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        
      - name: Decode service account
        run: echo "$SERVICE_ACCOUNT_BASE64" | base64 -d > service-account.json
        shell: bash
        env:
          SERVICE_ACCOUNT_BASE64: ${{ secrets.SERVICE_ACCOUNT_BASE64 }}
          
      - name: Run Puppeteer Script
        run: node index.js
        
      - name: Create service-account.json from secret
        run: echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service-account.json

      - name: Upload CSV to Google Drive
        run: node uploadToDrive.js
       
