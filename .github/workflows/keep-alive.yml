name: Keep Repository Alive

on:
  schedule:
    - cron: '0 0 */15 * *'  # Every 50 days at 00:00 UTC changed to 15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create keep-alive commit
        run: |
          echo "ðŸ•’ Keep-alive ping at $(date -u)" >> .keepalive
          git add .keepalive
          git commit -m "chore: ðŸ¤– keep-alive commit" || echo "Nothing to commit"
          git push
