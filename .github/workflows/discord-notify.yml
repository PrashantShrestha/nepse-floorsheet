name: Discord Notification

on:
  workflow_dispatch:  # Allow manual runs
  schedule:
    - cron: '15 11 * * 0' # Runs daily at 5:00 Nepal Time

permissions:
  contents: read

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
    - name: Send notification to Discord (Nepal Time)
      run: |
        NEPAL_TIME=$(TZ='Asia/Kathmandu' date '+%Y-%m-%d %H:%M:%S')
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\": \"ðŸ“¢ GitHub Action ran successfully at $NEPAL_TIME!\"}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}
    
