name: Notify Scraper Status

on:
  workflow_run:
    workflows: ["Run Puppeteer Script on Schedule"]
    types:
      - completed
  workflow_dispatch:  # ðŸ‘ˆ Manual run enabled here

permissions:
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Nepal time and status message
        id: vars
        run: |
          NEPAL_TIME=$(TZ='Asia/Kathmandu' date '+%A, %Y-%m-%d %H:%M:%S')
          STATUS="${{ github.event.workflow_run.conclusion }}"
          WORKFLOW="${{ github.event.workflow.name }}"

          if [ "$STATUS" == "success" ]; then
            MESSAGE="âœ… **$WORKFLOW** "Scrapper" succeeded on ðŸ—“ï¸ *$NEPAL_TIME*! -->3. notify-on-scraper-status.yml<--"
          else
            MESSAGE="âŒ **$WORKFLOW** failed on ðŸ—“ï¸ *$NEPAL_TIME*! -->4. notify-on-scraper-status.yml<--"
          fi

          echo "message=$MESSAGE" >> "$GITHUB_OUTPUT"

      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"${{ steps.vars.outputs.message }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
