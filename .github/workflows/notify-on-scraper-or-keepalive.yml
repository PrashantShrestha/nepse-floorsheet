name: Notify on Workflow Completion

on:
  workflow_run:
    workflows: ["keep-alive", "scraper"]
    types:
      - completed
  workflow_dispatch:  # ‚úÖ allows manual run for testing

permissions:
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Discord message
        run: |
          # Set status and workflow name
          STATUS="${{ github.event.workflow_run.conclusion || 'manual-run' }}"
          WORKFLOW_NAME="${{ github.event.workflow.name || 'Manual Trigger' }}"

          # Get Nepal time
          NEPAL_TIME=$(TZ='Asia/Kathmandu' date '+%Y-%m-%d %H:%M:%S')

          # Compose message
          if [ "$STATUS" == "success" ]; then
            MESSAGE="‚úÖ WORKFLOW **$WORKFLOW_NAME** completed SUCESSFULLY at $NEPAL_TIME (Nepal Time)."
          elif [ "$STATUS" == "manual-run" ]; then
            MESSAGE="üß™ Manual test trigger at $NEPAL_TIME (Nepal Time)."
          else
            MESSAGE="‚ùå WORKFLOW **$WORKFLOW_NAME** FAILED! Status: $STATUS (at $NEPAL_TIME Nepal Time)."
          fi

          echo "Sending message: $MESSAGE"

          # Send to Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
